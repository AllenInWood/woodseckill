<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>goods_list</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <!--boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--jquery validator-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <!--layer-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/layer/2.3/layer.js"></script>
    <!--md5-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.10.0/js/md5.min.js"></script>
    <!--common.js-->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">Second Kill Goods List</div>
        <table class="table" id="goodslist">
            <tr>
                <td>Name</td>
                <td>Img</td>
                <td>Original Price</td>
                <td>Kill Price</td>
                <td>Stock</td>
                <td>Detail</td>
            </tr>
            <tr th:each="goods, goodsStat : ${goodsList}">
                <td th:text="${goods.goodsName}"></td>
                <td><img th:src="@{${goods.goodsImg}}" width="100" height="100"/> </td>
                <td th:text="${goods.goodsPrice}"></td>
                <td th:text="${goods.seckillPrice}"></td>
                <td th:text="${goods.stockCount}"></td>
                <td><a th:href="'/goods_detail.htm?goodsId=' + ${goods.id}">Detail</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
